<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/webFont.css">
    <link rel="stylesheet" href="./css/myPage copy.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="./js/myPage copy.js" defer></script>
</head>

<body>

    <div class="loading-screen">
    <span class="loading-logo">Krixxud</span>
    </div>

    <!-- 커스텀 커서 -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <header>
        <nav class="nav-container">
            <a href="#" class="logo">Krixxud</a>
            <button class="mobile-menu-btn">
                <span class="bar"></span>
            </button>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <section class="hero" id="about">
        <div class="hero-content">
            <div class="hero-text">
                <h1>안녕하세요,<br><span class="introduceFirst">UI/UX 디자이너</span>권기영입니다</h1>
                <p>빠르게 변화하는 트렌드의 기준이 될 놈입니다.</p>
            </div>
        </div>
    </section>

    <section class="projects" id="projects">
        <div class="projects-grid">
            <div class="project-card branding">
                <img src="./image/branding.png" alt="Project 1">
                <div class="project-info">
                    <h3>소아과 브랜드 '온유'</h3>
                    <p>Design - Branding</p>
                </div>
            </div>
            <div class="project-card package">
                <img src="./image/package.png" alt="Project 2">
                <div class="project-info">
                    <h3>캐모마일 현미녹차 '아차차'</h3>
                    <p>Design - Package</p>
                </div>
            </div>
            <div class="project-card morning_glory">
                <img src="./image/morningglory.png" alt="Project 3">
                <div class="project-info">
                    <h3>웹 사이트 리뉴얼 프로젝트 '모닝글로리'</h3>
                    <p>UI/UX Design, Development</p>
                </div>
            </div>
            <div class="project-card live_on">
                <img src="./image/live_on.png" alt="Project 4">
                <div class="project-info">
                    <h3>프리미엄 부동산 중개 웹사이트 'live on'</h3>
                    <p>UI/UX Design, Development</p>
                </div>
            </div>
        </div>
